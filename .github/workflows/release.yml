name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        with:
          branch: main
          extra_plugins: |
            @semantic-release/git
            @semantic-release/changelog
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Create Pull Request for Version Bump
        uses: cloudposse/actions/github/create-pull-request@0.31.0
        with:
          token: ${{ secrets.GH_TOKEN }}
          labels: |
            release
            automated pr
          commit-message: "chore(release): [WEBS-000] automatic version bump for release ${{ steps.semantic.outputs.new_release_version }}"
          title: "chore(release): [WEBS-000] automatic version bump for release ${{ steps.semantic.outputs.new_release_version }}"
          body: |
            This is an auto-generated PR which updates any changes upon version release.
          branch: github-actions/auto-version-bump
